spring.application.name=eureka-provider
server.port=6000
#注册中心地址
eureka.client.serviceUrl.defaultZone=http://192.168.4.186:6666/eureka
server.error.whitelabel.enabled=false
eureka.client.healthcheck.enabled=true
eureka.instance.statusPageUrl=http://192.168.4.186:6000/info
eureka.instance.healthCheckUrl=http://192.168.4.186:6000/health
eureka.instance.homePageUrl=http://192.168.4.186:6000/
#使用这个配置，多个服务实例可以配置在一个主机上
#eureka.instance.metadataMap.instanceId=
# eureka.client.registerWithEureka ：表示是否将自己注册到Eureka Server，默认为true。由于当前这个应用就是Eureka Server，故而设为false  
# eureka.client.fetchRegistry ：表示是否从Eureka Server获取注册信息，默认为true。因为这是一个单点的Eureka Server，不需要同步其他的Eureka Server节点的数据，故而设为false。