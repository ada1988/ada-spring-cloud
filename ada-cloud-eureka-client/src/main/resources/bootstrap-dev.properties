#配置中心获取配置文件的地址
#spring.cloud.config.uri=http://localhost:6666

#注册中心
eureka.client.serviceUrl.defaultZone=http://172.16.6.188:8886/eureka/
#本服务设置
server.port=7018
eureka.instance.preferIpAddress=true
eureka.instance.instanceId=${spring.cloud.client.ipAddress}:${server.port}
server.error.whitelabel.enabled=false

#Hystrix支持，如果为true，hystrix库必须在classpath中
feign.hystrix.enabled=false

#请求和响应GZIP压缩支持
feign.compression.request.enabled=true
feign.compression.response.enabled=true
#支持压缩的mime types
feign.compression.request.enabled=true
feign.compression.request.mime-types=text/xml,application/xml,application/json
feign.compression.request.min-request-size=2048

#添加追踪链
spring.zipkin.baseUrl=http://192.168.127.128:9411/
spring.sleuth.sampler.percentage=1.0
